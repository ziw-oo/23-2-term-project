<!DOCTYPE html>
<html>
<head>
    <title>이미지 슬라이더</title>
    <p> 2302606 최지우 </p>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // 변수 선언
            const width = 460;
            const height = 300;
            let current = 0;
            // 함수 선언
            const moveTo = function () {
                $('.images').animate({
                    left: -current * width
                }, 1000);
            };
            // 슬라이더 내부의 이미지 개수 확인
            const imageLength = $('.slider').find('.image').length;
            // 슬라이더 버튼 추가
            for (let i = 0; i < imageLength; i++) {
                $('<button></button>')
                    .attr('data-position', i)
                    .text(i)
                    .click(function () {
                        current = $(this).attr('data-position');
                        moveTo();
                    })
                    .insertBefore('.slider');
            }
            // 슬라이더 스타일 설정
            $('.slider').css({
                position: 'relative',
                width: width,
                height: height,
                overflow: 'hidden'
            });
            $('.images').css({
                position: 'absolute',
                width: width * imageLength,
            });
            $('.image').css({
                margin: 0,
                padding: 0,
                width: width,
                height: height,
                display: 'block',
                float: 'left'
            });
            // 3초마다 슬라이더 이동
            setInterval(function () {
                current = current + 1;
                current = current % imageLength;
                moveTo();
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="images">
            <img class="image" src="http://placehold.it/460x300?text=image_0" />
            <img class="image" src="http://placehold.it/460x300?text=image_1" />
            <img class="image" src="http://placehold.it/460x300?text=image_2" />
            <img class="image" src="http://placehold.it/460x300?text=image_3" />
            <div class="image">
                <h1>이미지가 아닌 것</h1>
            </div>
        </div>
    </div>
</body>
</html>
